name: guillotina_dynamictablestorage

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
      # Checkout the repository first
      - uses: actions/checkout@v2

      # Setup the python version
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      # Linters and typing
      - name: Pre-checks
        run: |
          pip install flake8
          flake8 guillotina_dynamictablestorage --config=setup.cfg

      # Run tests
      - name: Run tests
        run: |
          pip install Cython==0.27.3
          pip install -r requirements.txt
          pip install -e .[test]
          pytest -s --cov=guillotina_dynamictablestorage -s --tb=native -v --cov-report term-missing --cov-append guillotina_dynamictablestorage
